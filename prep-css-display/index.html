<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Display Properties</title>
  <style>

  </style>
</head>

<body>
<div style="border: 4px solid blue;">I am a div and by default I am block, which means I take up all the space I can horizontally</div>

<div style="border: 4px solid green;">
  I am a div but I have <span style="height: 100px; width: 100px;">span elements inside me</span>.
  Span elements are <span>display inline by default</span>,
  so they only take up as much as space as they need.
</div>

<div>
  <button style="border: 4px solid red; height: 40px; width: 200px;">Hello!</button>
  <button>Buttons are</button>
  <button>Inline Block</button>
  <button>By Default</button>
</div>

<ul style="border: 4px solid purple;">
  <li>
    Home
  </li>
  <li style="border: 4px; solid magenta display: inline;">
    Products
  </li>
  <li>
    About Us
  </li>
  <li>
    Contact Us
  </li>
</ul>

</body>

</html>
