<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Display Properties</title>
  <style>
    .borderblue {
      border: 4px solid blue;
    }

    .bordergreen {
      border: 4px solid green;
    }

    .heightwidth {
      height: 100px;
      width: 100px;
    }

    .buttonborder {
      border: 4px solid red;
      height: 40px;
      width: 200px;
    }

    .ulstyle {
      border: 4px solid purple;
    }

    .listyle {
      border: 4px solid magenta;
      display: inline magenta;
    }
  </style>
</head>

<body>
<div class="borderblue">I am a div and by default I am a block, which means I take up all the space I can horizontally</div>

<div class="bordergreen">
  I am a div but I have <span class="heightwidth">span elements inside me</span>.
  Span elements are <span>display inline by default</span>,
  so they only take up as much as space as they need.
</div>

<div>
  <button class="buttonborder">Hello!</button>
  <button>Buttons are</button>
  <button>Inline Block</button>
  <button>By Default</button>
</div>

<ul class="ulstyle">
  <li>
    Home
  </li>
  <li class="listyle">
    Products
  </li>
  <li>
    About Us
  </li>
  <li>
    Contact Us
  </li>
</ul>

</body>

</html>
