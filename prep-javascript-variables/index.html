<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Variables</title>
</head>
<body>
  <script>
    var fullName = "Gloria Pappalardo";
    console.log("Full Name: ", fullName);

    var numberOfPets = '1'
    console.log("Number of Pets: ", numberOfPets);

    var likesVegetables = true;
    console.log("Likes Vegetables: ", likesVegetables);

    var nothing = null;
    console.log("Variable of nothing is: ", nothing);

    var never;
    console.log("Never variable", never);

  </script>
</body>
</html>
